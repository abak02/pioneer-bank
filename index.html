<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="container" id="login-area">
            <div class="d-flex justify-content-between align-items-center middle">
                <div class="row align-items-center d-flex d-flex justify-content-center">
                    <div class="col-md-6">
                        <h2 class="welcome-text">Welcome to <span class="green-text ps-1 pe-1">Pioneer</span> bank</h2>
                    </div>
                    <div class="col-md-4 ">
                        
                        <h3 class="mb-3 fw-bold">Login to Your Account</h3>
                        
                        <input type="email" name="" id="" class="form-control" placeholder="Enter Your Email">
                        <br>
                        <input type="password" name="" id=""placeholder="Enter Your Password" class="form-control">
                        <br>
                        <button id="login" class="login-btn"> Login</button>
    
                    </div>
                </div>
            </div>
            
        </div>

        <div id="transaction-area" class="container">
            <div class="row mt-5">
                <div class="col-md-4 ">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$ <span id="current-deposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="current-withdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4 ">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$ <span id="total-balance">1200</span>  </h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4 class="mb-3">Deposit</h4>
                        <input id="deposit-amount" type="text" class="form-control" placeholder="Amount you want to deposit"><br>
                         <button class="btn btn-success" id="add-deposit"> Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4 class="mb-3">Withdraw</h4>
                        <input id="withdraw-amount" type="text" class="form-control" placeholder="Amount you want to withdraw"><br>
                        <button class="btn btn-success" id="withdraw-button">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    
    

    <script>

        // login button event handler
        const loginBtn = document.getElementById('login');
         loginBtn.addEventListener('click',function(){
            const loginArea=document.getElementById("login-area");
            loginArea.style.display="none";
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display="block";
         })


         // Deposit button event handler
         const depositBtn= document.getElementById("add-deposit");
         depositBtn.addEventListener('click',function(){
             const depositAmount=document.getElementById("deposit-amount").value;
             const depositNumber=parseFloat(depositAmount);
             const currentDeposit= document.getElementById("current-deposit").innerText;
             const currentDepositNumber= parseFloat(currentDeposit);
             const totalDeposit = currentDepositNumber+depositNumber;
             document.getElementById("current-deposit").innerText=totalDeposit;
             document.getElementById("deposit-amount").value=""

             const totalBalance=document.getElementById("total-balance").innerText;
             const totalBalanceNumber=parseFloat(totalBalance)+depositNumber;
             document.getElementById("total-balance").innerText=totalBalanceNumber;
             
         })

         //withdraw button handler
         const withdrawButton= document.getElementById('withdraw-button');
         withdrawButton.addEventListener('click',function(){
            const withdrawAmount= document.getElementById('withdraw-amount').value;
            const withdrawNumber=parseFloat(withdrawAmount);
            const currentWithdraw=document.getElementById('current-withdraw').innerText;
            const currentWithdrawNumber = parseFloat(currentWithdraw);
             const totalWithdraw=currentWithdrawNumber+withdrawNumber;
             document.getElementById('current-withdraw').innerText=totalWithdraw;
             document.getElementById('withdraw-amount').value="";

             const totalBalance=document.getElementById("total-balance").innerText;
             const totalBalanceNumber=parseFloat(totalBalance)-totalWithdraw;
             document.getElementById("total-balance").innerText=totalBalanceNumber;

         })
    </script>
</body>
</html>
